<html lang = "en">
 <head> 
    <title> Page Of Secrets </title>
    <meta name="applicable-device" content="pc,mobile">
    <title> Graph</title>
    <script>
        function judge(){
            var name=document.getElementById("text").value
            if(name == "1"){
                alert("输入正确！")
                document.write("<center><img src='chepai.jpg' height='800' weight='1200' alt='' /></center>");

            }
            else if(name == "xiaotangzaiyangzhou"){
                alert("输入正确！")
                document.write("<center><img src='yz.jpg' height='800' weight='1200' alt='' /></center>");

            }
            else if(name == "xiaotangzaizhenjiang"){
                alert("输入正确！")
                document.write("<center><img src='zj.jpg' height='800' weight='1200' alt='' /></center>");

            }
            else{
                alert("错误，请重新输入！")
            }

        }
    </script>
</head>
    <body>
        <p> 输入密码查看对应图片</p>


            <input type="password" id="text">
            <input type="button" id="button" value="提交" onclick="judge()">

        
    </body>
</html>
